# Doutora IA - Nginx Configuration
# Production-ready configuration with SSL, security headers, and caching

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Upstream servers
upstream api_backend {
    least_conn;
    server api:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream web_backend {
    least_conn;
    server web-app:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name doutora-ia.com www.doutora-ia.com api.doutora-ia.com;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main web application
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name doutora-ia.com www.doutora-ia.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/doutora-ia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/doutora-ia.com/privkey.pem;

    # SSL configuration (Mozilla Intermediate)
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/doutora-ia.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.doutora-ia.com;" always;

    # Logging
    access_log /var/log/nginx/doutora-ia-access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/doutora-ia-error.log warn;

    # Max body size (for file uploads)
    client_max_body_size 10M;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Rate limiting
    limit_req zone=general_limit burst=20 nodelay;

    # Proxy to Next.js web app
    location / {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files (if serving directly from Nginx)
    location /_next/static/ {
        proxy_pass http://web_backend;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    location /static/ {
        alias /var/www/doutora-ia/static/;
        expires 30d;
        add_header Cache-Control "public";
    }
}

# API backend
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.doutora-ia.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/doutora-ia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/doutora-ia.com/privkey.pem;

    # SSL configuration (same as above)
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;

    # CORS (already handled by FastAPI, but can add here too)
    add_header Access-Control-Allow-Origin "https://doutora-ia.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

    # Logging
    access_log /var/log/nginx/api-access.log combined;
    error_log /var/log/nginx/api-error.log warn;

    # Max body size
    client_max_body_size 50M;

    # Rate limiting (stricter for API)
    limit_req zone=api_limit burst=10 nodelay;

    # Proxy to FastAPI
    location / {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts (longer for AI processing)
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
    }

    # Health check endpoint (no rate limit)
    location /health {
        proxy_pass http://api_backend;
        access_log off;
    }

    # Static files (PDFs, DOCXs)
    location /static/ {
        alias /var/www/doutora-ia/api/static/;
        expires 7d;
        add_header Cache-Control "private";
        add_header X-Content-Type-Options "nosniff";
    }
}
