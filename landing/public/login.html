<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Doutora IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicondoutoraia.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
@keyframes glow-pulse {
    0%, 100% { filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.4)) drop-shadow(0 0 20px rgba(212, 175, 55, 0.2)); }
    50% { filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.8)) drop-shadow(0 0 40px rgba(212, 175, 55, 0.6)) drop-shadow(0 0 60px rgba(212, 175, 55, 0.4)); }
}
.logo-animated {
    animation: glow-pulse 3s ease-in-out infinite;
}
        :root {
            --primary: #d4af37;
            --success: #28a745;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            max-width: 550px;
            margin: 0 auto;
        }

        .login-card {
            background: linear-gradient(135deg, #1a1410, #2d1f17); border: 2px solid #d4af37;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #2d1f17, #1a1410); border-bottom: 2px solid #d4af37;
            color: #d4af37; font-weight: 500;
            padding: 30px;
            text-align: center;
        }

        .login-header i {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .login-body {
            padding: 30px;
        }

        .form-control:focus {
            border-color: #d4af37;
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #2d1f17, #1a1410); border-bottom: 2px solid #d4af37;
            color: #d4af37; font-weight: 500;
            padding: 12px;
            font-size: 1.1rem;
            border: none;
        }

        .btn-login:hover {
            background: #b8860b;
            color: #d4af37; font-weight: 500;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #dee2e6;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            color: #d4af37; font-weight: 500; opacity: 0.6;
            font-weight: 600;
        }

        .tab.active {
            color: #d4af37;
            border-bottom: 3px solid #d4af37; opacity: 1;
            margin-bottom: -2px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2 style="margin-bottom: 20px;">DOUTORA IA</h2>
                <img src="/favicondoutoraia.png?v=2" alt="Doutora IA" class="logo-animated" style="width: 200px; height: 200px; margin-bottom: 20px;">
                <p class="mb-0">Inteligência Jurídica <span style="background: #d4af37; color: #1a1410; padding: 4px 12px; border-radius: 4px; font-size: 0.75em; font-weight: 600; margin-left: 10px;">BETA</span></p>
            </div>

            <div class="login-body">
                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('login')">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <button class="tab" onclick="switchTab('register')">
                        <i class="fas fa-user-plus"></i> Cadastro
                    </button>
                </div>

                <!-- Alertas -->
                <div id="alertContainer"></div>

                <!-- Tab de Login -->
                <div id="loginTab" class="tab-content active">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Lembrar de mim
                            </label>
                        </div>

                        <button type="submit" class="btn btn-login w-100 mb-3">
                            <i class="fas fa-sign-in-alt"></i> Entrar
                        </button>

                        <div class="text-center">
                            <a href="#" onclick="showForgotPassword()">Esqueceu sua senha?</a>
                        </div>
                    </form>
                </div>

                <!-- Tab de Cadastro -->
                <div id="registerTab" class="tab-content">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="regName" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="regEmail" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">OAB</label>
                                <input type="text" class="form-control" id="regOab" placeholder="OAB/SP 123456" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="regPhone" placeholder="(11) 99999-9999" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control" id="regPassword" minlength="6" required>
                            <small class="text-muted">Mínimo 6 caracteres</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" id="regPasswordConfirm" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="acceptTerms" required>
                            <label class="form-check-label" for="acceptTerms">
                                Aceito os <a href="/termos.html" target="_blank">Termos de Uso</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-login w-100">
                            <i class="fas fa-user-plus"></i> Criar Conta
                        </button>
                    </form>
                </div>

                <!-- Modal de Esqueci Senha -->
                <div id="forgotPasswordSection" class="tab-content">
                    <button onclick="switchTab('login')" class="btn btn-link mb-3">
                        <i class="fas fa-arrow-left"></i> Voltar ao Login
                    </button>

                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="forgotEmail" required>
                            <small class="text-muted">
                                Enviaremos um link para resetar sua senha
                            </small>
                        </div>

                        <button type="submit" class="btn btn-login w-100">
                            <i class="fas fa-paper-plane"></i> Enviar Link
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="text-center mt-3">
            <a href="/index.html" class=.text-gold">
                <i class="fas fa-home"></i> Voltar para Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
function switchTab(tab) {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
    if(tab === "login") {
        document.querySelectorAll(".tab")[0].classList.add("active");
        document.getElementById("loginTab").classList.add("active");
    } else if(tab === "register") {
        document.querySelectorAll(".tab")[1].classList.add("active");
        document.getElementById("registerTab").classList.add("active");
    }
}
function showForgotPassword() {
    document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
    document.getElementById("forgotPasswordSection").classList.add("active");
}
</script>
</body>
</html>
