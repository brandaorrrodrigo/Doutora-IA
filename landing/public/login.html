<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Doutora IA</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="/logo-brilhante.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
@keyframes glow-pulse {
    0%, 100% {
        filter: drop-shadow(0 0 20px rgba(212,175,55,.8))
                drop-shadow(0 0 40px rgba(212,175,55,.6))
                drop-shadow(0 0 60px rgba(212,175,55,.4));
        transform: scale(1);
    }
    50% {
        filter: drop-shadow(0 0 40px rgba(212,175,55,1))
                drop-shadow(0 0 80px rgba(212,175,55,.8))
                drop-shadow(0 0 120px rgba(212,175,55,.6));
        transform: scale(1.02);
    }
}

.logo-animated {
    animation: glow-pulse 3s ease-in-out infinite;
}

:root {
    --gold: #d4af37;
}

body {
    background: #0a0a0a;
    min-height: 100vh;
    display: flex;
    align-items: center;
    padding: 20px;
    font-family: 'Cinzel', serif;
    color: #ffffff;
}

.login-container {
    max-width: 550px;
    margin: 0 auto;
}

.login-card {
    background: linear-gradient(135deg, #1a1410, #2d1f17);
    border: 2px solid var(--gold);
    border-radius: 15px;
    overflow: hidden;
}

.login-header {
    background: linear-gradient(135deg, #2d1f17, #1a1410);
    border-bottom: 2px solid var(--gold);
    color: var(--gold);
    padding: 30px;
    text-align: center;
}

.login-body {
    padding: 30px;
}

/* ===== TEXTO ===== */
label,
p,
small,
a,
.form-label,
.form-check-label {
    color: #ffffff !important;
}

.text-muted {
    color: #cccccc !important;
}

/* ===== INPUTS ===== */
.form-control {
    background-color: #0f0f0f;
    color: #ffffff;
    border: 1px solid #444;
}

.form-control::placeholder {
    color: #bbbbbb;
}

.form-control:focus {
    background-color: #0f0f0f;
    color: #ffffff;
    border-color: var(--gold);
    box-shadow: 0 0 0 .2rem rgba(212,175,55,.25);
}

/* ===== BOTOES ===== */
.btn-login {
    background: linear-gradient(135deg, #2d1f17, #1a1410);
    border: 2px solid var(--gold);
    color: var(--gold);
    font-weight: 600;
    padding: 12px;
}

.btn-login:hover {
    background: var(--gold);
    color: #1a1410;
}

.btn-login:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

/* ===== TABS ===== */
.tabs {
    display: flex;
    border-bottom: 2px solid #444;
    margin-bottom: 25px;
}

.tab {
    flex: 1;
    padding: 12px;
    background: none;
    border: none;
    color: var(--gold);
    opacity: .6;
    font-weight: 600;
    cursor: pointer;
}

.tab.active {
    opacity: 1;
    border-bottom: 3px solid var(--gold);
}

/* ===== CHECKBOX ===== */
.form-check-input {
    background-color: #0f0f0f;
    border: 1px solid #666;
}

.form-check-input:checked {
    background-color: var(--gold);
    border-color: var(--gold);
}

/* ===== LINKS ===== */
a {
    color: var(--gold);
    text-decoration: none;
}

a:hover {
    color: #ffdf7e;
    text-decoration: underline;
}

/* ===== TABS CONTENT ===== */
.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

/* ===== ALERTAS ===== */
.alert {
    border-radius: 8px;
    padding: 12px 16px;
    margin-bottom: 20px;
    font-size: 0.9em;
}

.alert-danger {
    background: rgba(220, 53, 69, 0.2);
    border: 1px solid #dc3545;
    color: #ff6b7a;
}

.alert-success {
    background: rgba(40, 167, 69, 0.2);
    border: 1px solid #28a745;
    color: #5dd879;
}

.spinner-border-sm {
    width: 1rem;
    height: 1rem;
    margin-right: 8px;
}
    </style>
</head>

<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>DOUTORA IA</h2>
            <img src="/logo-brilhante.png?v=2" class="logo-animated" style="width:300px;height:300px;object-fit:contain;">
            <p>Inteligencia Juridica
                <span style="background:#d4af37;color:#1a1410;padding:4px 12px;border-radius:4px;font-size:.75em;font-weight:600;margin-left:10px;">
                    BETA
                </span>
            </p>
        </div>

        <div class="login-body">
            <div id="alertBox"></div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="tab" onclick="switchTab('register')">
                    <i class="fas fa-user-plus"></i> Cadastro
                </button>
            </div>

            <div id="loginTab" class="tab-content active">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label">Lembrar de mim</label>
                    </div>
                    <button type="submit" class="btn btn-login w-100 mb-3" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                    <div class="text-center">
                        <a href="#" onclick="showForgotPassword()">Esqueceu sua senha?</a>
                    </div>
                </form>
            </div>

            <div id="registerTab" class="tab-content">
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="mb-3">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="regName" required minlength="3">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="regEmail" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">OAB</label>
                            <input type="text" class="form-control" id="regOab" placeholder="Ex: SP123456" required minlength="5">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="regPhone" placeholder="(11) 99999-9999" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" id="regPassword" required minlength="6">
                        <small class="text-muted">Minimo 6 caracteres</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="regPasswordConfirm" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-login w-100" id="registerBtn">
                        <i class="fas fa-user-plus"></i> Criar Conta
                    </button>
                </form>
            </div>

            <div id="forgotPasswordSection" class="tab-content">
                <button class="btn btn-link mb-3" onclick="switchTab('login')">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
                <form id="forgotForm" onsubmit="handleForgotPassword(event)">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="forgotEmail" required>
                        <small class="text-muted">Enviaremos um link para redefinir sua senha</small>
                    </div>
                    <button type="submit" class="btn btn-login w-100" id="forgotBtn">
                        <i class="fas fa-paper-plane"></i> Enviar Link
                    </button>
                </form>
            </div>

        </div>
    </div>

    <div class="text-center mt-3">
        <a href="/index.html">
            <i class="fas fa-home"></i> Voltar para Home
        </a>
    </div>
</div>

<script>
// Configuracao
const API_URL = 'https://doutora-ia-api-production.up.railway.app';
const APP_URL = '/app.html'; // URL do app apos login

// Funcoes de navegacao
function switchTab(tab) {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
    hideAlert();
    if (tab === "login") {
        document.querySelectorAll(".tab")[0].classList.add("active");
        document.getElementById("loginTab").classList.add("active");
    } else {
        document.querySelectorAll(".tab")[1].classList.add("active");
        document.getElementById("registerTab").classList.add("active");
    }
}

function showForgotPassword() {
    document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
    document.getElementById("forgotPasswordSection").classList.add("active");
    hideAlert();
}

// Funcoes de alerta
function showAlert(message, type = 'danger') {
    const alertBox = document.getElementById('alertBox');
    alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
}

function hideAlert() {
    document.getElementById('alertBox').innerHTML = '';
}

// Funcoes de loading
function setLoading(btnId, loading) {
    const btn = document.getElementById(btnId);
    if (loading) {
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Aguarde...';
    } else {
        btn.disabled = false;
        // Restaurar texto original
        if (btnId === 'loginBtn') btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
        if (btnId === 'registerBtn') btn.innerHTML = '<i class="fas fa-user-plus"></i> Criar Conta';
        if (btnId === 'forgotBtn') btn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Link';
    }
}

// Salvar token
function saveAuth(tokens) {
    localStorage.setItem('doutora_ia_token', tokens.access_token);
    localStorage.setItem('doutora_ia_refresh', tokens.refresh_token);
    if (document.getElementById('rememberMe').checked) {
        localStorage.setItem('doutora_ia_remember', 'true');
    }
}

// Login
async function handleLogin(e) {
    e.preventDefault();
    hideAlert();
    setLoading('loginBtn', true);

    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    try {
        const response = await fetch(`${API_URL}/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.detail || 'Email ou senha incorretos');
        }

        saveAuth(data);
        showAlert('Login realizado com sucesso! Redirecionando...', 'success');
        setTimeout(() => window.location.href = APP_URL, 1000);

    } catch (error) {
        showAlert(error.message);
    } finally {
        setLoading('loginBtn', false);
    }
}

// Registro
async function handleRegister(e) {
    e.preventDefault();
    hideAlert();

    const password = document.getElementById('regPassword').value;
    const passwordConfirm = document.getElementById('regPasswordConfirm').value;

    if (password !== passwordConfirm) {
        showAlert('As senhas nao coincidem');
        return;
    }

    setLoading('registerBtn', true);

    const data = {
        email: document.getElementById('regEmail').value,
        password: password,
        name: document.getElementById('regName').value,
        oab: document.getElementById('regOab').value,
        phone: document.getElementById('regPhone').value
    };

    try {
        const response = await fetch(`${API_URL}/auth/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (!response.ok) {
            throw new Error(result.detail || 'Erro ao criar conta');
        }

        saveAuth(result);
        showAlert('Conta criada com sucesso! Redirecionando...', 'success');
        setTimeout(() => window.location.href = APP_URL, 1000);

    } catch (error) {
        showAlert(error.message);
    } finally {
        setLoading('registerBtn', false);
    }
}

// Esqueci a senha
async function handleForgotPassword(e) {
    e.preventDefault();
    hideAlert();
    setLoading('forgotBtn', true);

    const email = document.getElementById('forgotEmail').value;

    try {
        const response = await fetch(`${API_URL}/auth/forgot-password`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.detail || 'Erro ao enviar email');
        }

        showAlert('Se o email existir, voce recebera as instrucoes.', 'success');

    } catch (error) {
        showAlert(error.message);
    } finally {
        setLoading('forgotBtn', false);
    }
}

// Verificar se ja esta logado
document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('doutora_ia_token');
    if (token) {
        // Ja esta logado, redirecionar
        window.location.href = APP_URL;
    }
});
</script>

</body>
</html>
