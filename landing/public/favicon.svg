<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Círculo externo dourado -->
  <circle cx="64" cy="64" r="62" fill="#1a1410" stroke="#d4af37" stroke-width="4"/>
  
  <!-- Balança -->
  <g fill="#d4af37" stroke="#d4af37">
    <!-- Base da balança -->
    <rect x="60" y="85" width="8" height="3" rx="1"/>
    <rect x="58" y="88" width="12" height="2" rx="1"/>
    
    <!-- Haste central -->
    <rect x="62" y="45" width="4" height="40" rx="1"/>
    
    <!-- Barra horizontal -->
    <rect x="40" y="43" width="48" height="3" rx="1"/>
    
    <!-- Pratos esquerdos -->
    <line x1="45" y1="45" x2="40" y2="55" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="45" y1="45" x2="50" y2="55" stroke-width="1.5" stroke-linecap="round"/>
    <ellipse cx="45" cy="56" rx="8" ry="3"/>
    
    <!-- Pratos direitos -->
    <line x1="83" y1="45" x2="78" y2="55" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="83" y1="45" x2="88" y2="55" stroke-width="1.5" stroke-linecap="round"/>
    <ellipse cx="83" cy="56" rx="8" ry="3"/>
    
    <!-- Circuitos tecnológicos no topo -->
    <g stroke-width="1.5" fill="none" stroke-linecap="round">
      <!-- Circuito central -->
      <circle cx="64" cy="38" r="3" fill="#d4af37"/>
      
      <!-- Ramificações -->
      <line x1="64" y1="35" x2="64" y2="25"/>
      <line x1="64" y1="25" x2="55" y2="25"/>
      <line x1="64" y1="25" x2="73" y2="25"/>
      <line x1="55" y1="25" x2="55" y2="20"/>
      <line x1="73" y1="25" x2="73" y2="20"/>
      
      <!-- Nós dos circuitos -->
      <circle cx="55" cy="20" r="1.5" fill="#d4af37"/>
      <circle cx="64" cy="25" r="1.5" fill="#d4af37"/>
      <circle cx="73" cy="20" r="1.5" fill="#d4af37"/>
    </g>
  </g>
  
  <!-- Detalhes de brilho -->
  <circle cx="64" cy="38" r="4" fill="none" stroke="#ffd700" stroke-width="0.5" opacity="0.6"/>
</svg>
