<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Doutora IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cinzel:wght@600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/logo-brilhante.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #d4af37;
            --success: #28a745;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }

        h1, h2, h3 {
            font-family: 'Cinzel', serif;
        }

        .form-label {
            color: #ffffff !important;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .text-muted {
            color: #cccccc !important;
        }

        a {
            color: #d4af37;
        }

        .form-control {
            background: #1a1a1a;
            border-color: #333;
            color: #ffffff;
        }

        .form-control:focus {
            background: #1a1a1a;
            color: #ffffff;
            border-color: #d4af37;
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
        }

        .form-control::placeholder {
            color: #888;
        }

        .reset-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .reset-card {
            background: linear-gradient(135deg, #1a1410, #2d1f17);
            border: 2px solid #d4af37;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .reset-header {
            background: linear-gradient(135deg, #2d1f17, #1a1410);
            border-bottom: 2px solid #d4af37;
            color: #d4af37;
            font-weight: 500;
            padding: 30px;
            text-align: center;
        }

        .reset-header i {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .reset-body {
            padding: 30px;
        }

        .btn-reset {
            background: linear-gradient(135deg, #2d1f17, #1a1410);
            border-bottom: 2px solid #d4af37;
            color: #d4af37;
            font-weight: 500;
            padding: 12px;
            font-size: 1.1rem;
            border: none;
        }

        .btn-reset:hover {
            background: #b8860b;
            color: #d4af37;
        }

        .success-icon {
            font-size: 5rem;
            color: #28a745;
        }

        .error-icon {
            font-size: 5rem;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <i class="fas fa-lock"></i>
                <h2>Redefinir Senha</h2>
            </div>

            <div class="reset-body">
                <!-- Alertas -->
                <div id="alertContainer"></div>

                <!-- Formulário de Reset -->
                <div id="resetForm">
                    <form id="resetPasswordForm">
                        <div class="mb-3">
                            <label class="form-label">Nova Senha</label>
                            <input type="password" class="form-control" id="newPassword" minlength="6" required>
                            <small class="text-muted">Mínimo 6 caracteres</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirmar Nova Senha</label>
                            <input type="password" class="form-control" id="confirmPassword" minlength="6" required>
                        </div>

                        <button type="submit" class="btn btn-reset w-100 mb-3">
                            <i class="fas fa-check"></i> Redefinir Senha
                        </button>
                    </form>
                </div>

                <!-- Mensagem de Sucesso -->
                <div id="successMessage" style="display: none;" class="text-center">
                    <i class="fas fa-check-circle success-icon"></i>
                    <h3 class="text-white mt-3">Senha Alterada!</h3>
                    <p class="text-muted">Sua senha foi redefinida com sucesso.</p>
                    <a href="/login.html" class="btn btn-reset mt-3">
                        <i class="fas fa-sign-in-alt"></i> Ir para Login
                    </a>
                </div>

                <!-- Mensagem de Erro -->
                <div id="errorMessage" style="display: none;" class="text-center">
                    <i class="fas fa-exclamation-circle error-icon"></i>
                    <h3 class="text-white mt-3">Link Inválido</h3>
                    <p class="text-muted">O link de recuperação é inválido ou expirou.</p>
                    <a href="/login.html" class="btn btn-reset mt-3">
                        <i class="fas fa-arrow-left"></i> Voltar ao Login
                    </a>
                </div>
            </div>
        </div>

        <div class="text-center mt-3">
            <a href="/index.html" style="color: #d4af37;">
                <i class="fas fa-home"></i> Voltar para Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuração da API
        const API_URL = 'https://doutora-ia-production.up.railway.app';

        // Função para exibir alertas
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Obter token da URL
        function getTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        // Verificar se há token
        const token = getTokenFromURL();
        if (!token) {
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
        }

        // Handler do formulário
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validar senhas
            if (newPassword !== confirmPassword) {
                showAlert('As senhas não coincidem', 'danger');
                return;
            }

            if (newPassword.length < 6) {
                showAlert('A senha deve ter no mínimo 6 caracteres', 'danger');
                return;
            }

            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Redefinindo...';
            btn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Erro ao redefinir senha');
                }

                // Sucesso
                document.getElementById('resetForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';

            } catch (error) {
                showAlert(error.message, 'danger');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
