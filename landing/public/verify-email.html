<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Email - Doutora IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cinzel:wght@600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/logo-brilhante.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #d4af37;
            --success: #28a745;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }

        h1, h2, h3 {
            font-family: 'Cinzel', serif;
        }

        .verify-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .verify-card {
            background: linear-gradient(135deg, #1a1410, #2d1f17);
            border: 2px solid #d4af37;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .verify-header {
            background: linear-gradient(135deg, #2d1f17, #1a1410);
            border-bottom: 2px solid #d4af37;
            color: #d4af37;
            font-weight: 500;
            padding: 30px;
            text-align: center;
        }

        .verify-body {
            padding: 40px;
            text-align: center;
        }

        .spinner {
            font-size: 3rem;
            color: #d4af37;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-icon {
            font-size: 5rem;
            color: #28a745;
        }

        .error-icon {
            font-size: 5rem;
            color: #dc3545;
        }

        .btn-verify {
            background: linear-gradient(135deg, #2d1f17, #1a1410);
            border-bottom: 2px solid #d4af37;
            color: #d4af37;
            font-weight: 500;
            padding: 12px 24px;
            font-size: 1.1rem;
            border: none;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-verify:hover {
            background: #b8860b;
            color: #d4af37;
        }

        .text-white {
            color: #ffffff;
        }

        .text-muted {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="verify-card">
            <div class="verify-header">
                <i class="fas fa-envelope-open"></i>
                <h2>Verificação de Email</h2>
            </div>

            <div class="verify-body">
                <!-- Loading -->
                <div id="loadingState">
                    <i class="fas fa-spinner spinner"></i>
                    <h3 class="text-white mt-3">Verificando...</h3>
                    <p class="text-muted">Aguarde um momento</p>
                </div>

                <!-- Success -->
                <div id="successState" style="display: none;">
                    <i class="fas fa-check-circle success-icon"></i>
                    <h3 class="text-white mt-3">Email Verificado!</h3>
                    <p class="text-muted">Sua conta foi ativada com sucesso.</p>
                    <a href="/dashboard.html" class="btn btn-verify">
                        <i class="fas fa-arrow-right"></i> Ir para Dashboard
                    </a>
                    <br>
                    <a href="/login.html" class="btn btn-verify">
                        <i class="fas fa-sign-in-alt"></i> Fazer Login
                    </a>
                </div>

                <!-- Error -->
                <div id="errorState" style="display: none;">
                    <i class="fas fa-exclamation-circle error-icon"></i>
                    <h3 class="text-white mt-3">Erro na Verificação</h3>
                    <p class="text-muted" id="errorMessage">O link de verificação é inválido ou expirou.</p>
                    <a href="/login.html" class="btn btn-verify">
                        <i class="fas fa-arrow-left"></i> Voltar ao Login
                    </a>
                </div>
            </div>
        </div>

        <div class="text-center mt-3">
            <a href="/index.html" style="color: #d4af37;">
                <i class="fas fa-home"></i> Voltar para Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuração da API
        const API_URL = 'https://doutora-ia-production.up.railway.app';

        // Obter token da URL
        function getTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        // Verificar email
        async function verifyEmail() {
            const token = getTokenFromURL();

            if (!token) {
                showError('Token não encontrado na URL');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/verify-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Erro ao verificar email');
                }

                // Sucesso
                showSuccess();

            } catch (error) {
                showError(error.message);
            }
        }

        function showSuccess() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('successState').style.display = 'block';
            document.getElementById('errorState').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('successState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        // Executar verificação ao carregar página
        document.addEventListener('DOMContentLoaded', () => {
            verifyEmail();
        });
    </script>
</body>
</html>
