<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Doutora IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1a5490;
            --success: #28a745;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            max-width: 450px;
            margin: 0 auto;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .login-header {
            background: var(--primary);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header i {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .login-body {
            padding: 30px;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(26, 84, 144, 0.25);
        }

        .btn-login {
            background: var(--primary);
            color: white;
            padding: 12px;
            font-size: 1.1rem;
            border: none;
        }

        .btn-login:hover {
            background: #154070;
            color: white;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #dee2e6;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            color: #6c757d;
            font-weight: 600;
        }

        .tab.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
            margin-bottom: -2px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-balance-scale"></i>
                <h2>DOUTORA IA</h2>
                <p class="mb-0">Área do Advogado</p>
            </div>

            <div class="login-body">
                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('login')">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <button class="tab" onclick="switchTab('register')">
                        <i class="fas fa-user-plus"></i> Cadastro
                    </button>
                </div>

                <!-- Alertas -->
                <div id="alertContainer"></div>

                <!-- Tab de Login -->
                <div id="loginTab" class="tab-content active">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Lembrar de mim
                            </label>
                        </div>

                        <button type="submit" class="btn btn-login w-100 mb-3">
                            <i class="fas fa-sign-in-alt"></i> Entrar
                        </button>

                        <div class="text-center">
                            <a href="#" onclick="showForgotPassword()">Esqueceu sua senha?</a>
                        </div>
                    </form>
                </div>

                <!-- Tab de Cadastro -->
                <div id="registerTab" class="tab-content">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="regName" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="regEmail" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">OAB</label>
                                <input type="text" class="form-control" id="regOab" placeholder="OAB/SP 123456" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="regPhone" placeholder="(11) 99999-9999" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control" id="regPassword" minlength="6" required>
                            <small class="text-muted">Mínimo 6 caracteres</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" id="regPasswordConfirm" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="acceptTerms" required>
                            <label class="form-check-label" for="acceptTerms">
                                Aceito os <a href="/termos.html" target="_blank">Termos de Uso</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-login w-100">
                            <i class="fas fa-user-plus"></i> Criar Conta
                        </button>
                    </form>
                </div>

                <!-- Modal de Esqueci Senha -->
                <div id="forgotPasswordSection" class="tab-content">
                    <button onclick="switchTab('login')" class="btn btn-link mb-3">
                        <i class="fas fa-arrow-left"></i> Voltar ao Login
                    </button>

                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="forgotEmail" required>
                            <small class="text-muted">
                                Enviaremos um link para resetar sua senha
                            </small>
                        </div>

                        <button type="submit" class="btn btn-login w-100">
                            <i class="fas fa-paper-plane"></i> Enviar Link
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="text-center mt-3">
            <a href="/index.html" class="text-white">
                <i class="fas fa-home"></i> Voltar para Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
