<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Doutora IA</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="logo-brilhante.png">
    <link rel="shortcut icon" type="image/png" href="logo-brilhante.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
@keyframes glow-pulse {
    0%, 100% {
        filter: drop-shadow(0 0 20px rgba(212,175,55,.8))
                drop-shadow(0 0 40px rgba(212,175,55,.6))
                drop-shadow(0 0 60px rgba(212,175,55,.4));
        transform: scale(1);
    }
    50% {
        filter: drop-shadow(0 0 40px rgba(212,175,55,1))
                drop-shadow(0 0 80px rgba(212,175,55,.8))
                drop-shadow(0 0 120px rgba(212,175,55,.6));
        transform: scale(1.02);
    }
}

.logo-animated {
    animation: glow-pulse 3s ease-in-out infinite;
}

:root {
    --gold: #d4af37;
}

body {
    background: #0a0a0a;
    min-height: 100vh;
    display: flex;
    align-items: center;
    padding: 20px;
    font-family: 'Cinzel', serif;
    color: #ffffff;
}

.login-container {
    max-width: 550px;
    margin: 0 auto;
}

.login-card {
    background: linear-gradient(135deg, #1a1410, #2d1f17);
    border: 2px solid var(--gold);
    border-radius: 15px;
    overflow: hidden;
}

.login-header {
    background: linear-gradient(135deg, #2d1f17, #1a1410);
    border-bottom: 2px solid var(--gold);
    color: var(--gold);
    padding: 30px;
    text-align: center;
}

.login-body {
    padding: 30px;
}

/* ===== TEXTO ===== */
label,
p,
small,
a,
.form-label,
.form-check-label {
    color: #ffffff !important;
}

.text-muted {
    color: #cccccc !important;
}

/* ===== INPUTS ===== */
.form-control {
    background-color: #0f0f0f;
    color: #ffffff;
    border: 1px solid #444;
}

.form-control::placeholder {
    color: #bbbbbb;
}

.form-control:focus {
    background-color: #0f0f0f;
    color: #ffffff;
    border-color: var(--gold);
    box-shadow: 0 0 0 .2rem rgba(212,175,55,.25);
}

/* ===== BOTÕES ===== */
.btn-login {
    background: linear-gradient(135deg, #2d1f17, #1a1410);
    border: 2px solid var(--gold);
    color: var(--gold);
    font-weight: 600;
    padding: 12px;
}

.btn-login:hover {
    background: var(--gold);
    color: #1a1410;
}

/* ===== TABS ===== */
.tabs {
    display: flex;
    border-bottom: 2px solid #444;
    margin-bottom: 1cm;
}

.tab {
    flex: 1;
    padding: 12px;
    background: none;
    border: none;
    color: var(--gold);
    opacity: .6;
    font-weight: 600;
    cursor: pointer;
}

.tab.active {
    opacity: 1;
    border-bottom: 3px solid var(--gold);
}

/* ===== CHECKBOX ===== */
.form-check-input {
    background-color: #0f0f0f;
    border: 1px solid #666;
}

.form-check-input:checked {
    background-color: var(--gold);
    border-color: var(--gold);
}

/* ===== LINKS ===== */
a {
    color: var(--gold);
    text-decoration: none;
}

a:hover {
    color: #ffdf7e;
    text-decoration: underline;
}

/* ===== TABS CONTENT ===== */
.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

/* ===== ALERTAS ===== */
#alertContainer {
    margin-bottom: 20px;
}

.alert {
    border-radius: 8px;
    margin-bottom: 15px;
}
    </style>
</head>

<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>DOUTORA IA</h2>
            <img src="logo-brilhante.png?v=2" class="logo-animated" style="width:300px;height:300px;object-fit:contain;">
            <p>Inteligência Jurídica
                <span style="background:#d4af37;color:#1a1410;padding:4px 12px;border-radius:4px;font-size:.75em;font-weight:600;margin-left:10px;">
                    BETA
                </span>
            </p>
        </div>

        <div class="login-body">
            <div id="alertContainer"></div>
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="tab" onclick="switchTab('register')">
                    <i class="fas fa-user-plus"></i> Cadastro
                </button>
            </div>

            <div id="loginTab" class="tab-content active">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" id="loginEmail" name="email" class="form-control" autocomplete="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Senha</label>
                        <input type="password" id="loginPassword" name="password" class="form-control" autocomplete="current-password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" id="rememberMe" name="remember" class="form-check-input">
                        <label for="rememberMe" class="form-check-label">Lembrar de mim</label>
                    </div>
                    <button type="submit" class="btn btn-login w-100 mb-3">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                    <div class="text-center">
                        <a href="#" onclick="showForgotPassword()">Esqueceu sua senha?</a>
                    </div>
                </form>
            </div>

            <div id="registerTab" class="tab-content">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="registerName" class="form-label">Nome Completo</label>
                        <input type="text" id="registerName" name="name" class="form-control" autocomplete="name">
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" id="registerEmail" name="email" class="form-control" autocomplete="email">
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Senha</label>
                        <input type="password" id="registerPassword" name="password" class="form-control" autocomplete="new-password">
                        <small class="text-muted">Mínimo 6 caracteres</small>
                    </div>
                    <button type="submit" class="btn btn-login w-100">
                        <i class="fas fa-user-plus"></i> Criar Conta
                    </button>
                </form>
            </div>

            <div id="forgotPasswordSection" class="tab-content">
                <button class="btn btn-link mb-3" onclick="switchTab('login')">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
                <form id="forgotPasswordForm">
                    <div class="mb-3">
                        <label for="forgotEmail" class="form-label">Email</label>
                        <input type="email" id="forgotEmail" name="email" class="form-control" autocomplete="email">
                        <small class="text-muted">Enviaremos um link para redefinir sua senha</small>
                    </div>
                    <button type="submit" class="btn btn-login w-100">
                        <i class="fas fa-paper-plane"></i> Enviar Link
                    </button>
                </form>
            </div>

        </div>
    </div>

    <div class="text-center mt-3">
        <a href="/index.html">
            <i class="fas fa-home"></i> Voltar para Home
        </a>
    </div>
</div>

<!-- VERSÃO LOCAL - API em http://localhost:8000 -->
<script src="login-local.js"></script>

</body>
</html>
